<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Paper Explainers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <div class="gradient-bg rounded-2xl p-8 text-white shadow-xl">
                <h1 class="text-4xl font-bold mb-4">Interactive Paper Explainers</h1>
                <p class="text-xl opacity-90">Explore research papers through interactive visualizations and explanations</p>
            </div>
        </header>

        <!-- Papers Grid -->
        <div id="papers-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Papers will be loaded here dynamically -->
        </div>

        <!-- Footer -->
        <footer class="text-center mt-16 py-8 border-t border-gray-200">
            <p class="text-gray-600">Built with ❤️ for better research understanding</p>
        </footer>
    </div>

    <script>
        // Define papers data - this can be easily extended
        const papers = [
            {
                filename: 'memgpt.html',
                title: 'Interactive Explainer: MemGPT',
                description: 'Explore how MemGPT manages memory in large language models through interactive demonstrations.',
                tags: ['Memory Management', 'LLM', 'Architecture'],
                color: 'from-blue-500 to-purple-600'
            },
            {
                filename: 'interactive-odqa.html',
                title: 'Interactive ODQA Explainer',
                description: 'Understand Open Domain Question Answering systems through step-by-step interactive examples.',
                tags: ['Question Answering', 'NLP', 'Information Retrieval'],
                color: 'from-green-500 to-teal-600'
            },
            {
                filename: 'interactive-simulacra.html',
                title: 'Generative Agents Simulator',
                description: 'Dive into the world of generative agents and see how they simulate believable human behavior.',
                tags: ['Generative AI', 'Simulation', 'Behavior Modeling'],
                color: 'from-pink-500 to-rose-600'
            }
        ];

        // Function to create paper card HTML
        function createPaperCard(paper) {
            return `
                <div class="bg-white rounded-xl shadow-lg overflow-hidden card-hover">
                    <div class="bg-gradient-to-r ${paper.color} h-2"></div>
                    <div class="p-6">
                        <h3 class="text-xl font-semibold text-gray-800 mb-3">${paper.title}</h3>
                        <p class="text-gray-600 mb-4 leading-relaxed">${paper.description}</p>

                        <div class="flex flex-wrap gap-2 mb-4">
                            ${paper.tags.map(tag => `
                                <span class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-sm font-medium">
                                    ${tag}
                                </span>
                            `).join('')}
                        </div>

                        <div class="flex justify-between items-center">
                            <a href="papers/${paper.filename}"
                               class="bg-gradient-to-r ${paper.color} text-white px-6 py-2 rounded-lg font-medium hover:opacity-90 transition-opacity">
                                Explore →
                            </a>
                            <span class="text-sm text-gray-500">${paper.filename}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        // Function to load and display papers
        function loadPapers() {
            const container = document.getElementById('papers-container');

            // Generate HTML for all papers
            const papersHTML = papers.map(paper => createPaperCard(paper)).join('');

            // Insert into container
            container.innerHTML = papersHTML;
        }

        // Auto-discovery function to scan for additional papers
        async function discoverPapers() {
            try {
                // This would require server-side support to actually scan the directory
                // For now, we'll use the predefined list above
                // In a real implementation, you might use a server endpoint or build process
                console.log('Using predefined papers list. To add more papers, update the papers array in this file.');
            } catch (error) {
                console.log('Paper discovery not available in static environment');
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadPapers();
            discoverPapers();

            // Add some dynamic behavior
            console.log(`Loaded ${papers.length} interactive paper explainers`);
        });

        // Utility function to add new papers (for future expansion)
        function addPaper(filename, title, description, tags, color) {
            papers.push({
                filename,
                title,
                description,
                tags,
                color: color || 'from-gray-500 to-gray-600'
            });
            loadPapers(); // Refresh the display
        }

        // Make addPaper available globally for easy expansion
        window.addPaper = addPaper;
    </script>
</body>
</html>
